<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a card</title>
    <link rel="stylesheet" href="/flipacard/css/style.css">
</head>
<body>
    <div class="wrapper">
        <article class="card">
            <article class="card__content">
                <article class="card__back">
                    <h2>Back</h2>
                </article>
                <article class="card__front">
                    <h2>Front</h2>
                </article>
            </article>
        </article>
    </div>
</body>
</html>
